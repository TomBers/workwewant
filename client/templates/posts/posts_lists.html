<template name="postsList">
  <style>
  #wrap{
    background-repeat: repeat-y;
    background-size: 100% auto;
  }
  </style>
  <div class="posts">
	<div class="container">
		<div class="row multi-columns-row">
    {{#each posts}}
		<div class="col-lg-4 col-sm-6 col-xs-12 item">
			<div class="thumb">
      <a href="{{pathFor 'postItem'}}"><img src="{{src}}" width="350px" height="auto"></a>
	  <span class="text">Job: {{wwd}}<br>Paid ($/hr): {{pwh}}</span>
	</div>
	</div>
{{/each}}
	</div>
	</div>
  </div>
</template>
