<template name="postsList">
  <div class="posts">
	<div class="container">
    {{#each posts}}
		<div class="col-sm-3">
			<div class="thumb">
      <a href="{{pathFor 'postItem'}}"><img class="lazy" data-original="{{src}}" width="100%" height="auto"></a>
	  <span class="text">Job : {{wwd}} Hourly Rate: {{pwh}}</span>
	</div>
	</div>
{{/each}}
	</div>
  </div>
</template>
